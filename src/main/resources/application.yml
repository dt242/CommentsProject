spring:
  application:
    name: comments-project

  datasource:
    url: jdbc:postgresql://localhost:5432/comment_section_app
    username: postgres
    password: your_password_here
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

server:
  port: 8081
